  <body>
    <div class="backgroundImage">

      <div class="container">
        <div class="row text-center">
          <p class="headline"> Free Local Weather App</p>
        </div>
      </div>


      <div class="container">

        <div class="row text-center temp-row">

          <div class="col-xs-3" id="tempContainer">
            <span id="temprature"></span>
          </div>
          <div class="col-xs-3">
            <button id="showFarenheit" class="button btn-primary btn-lg">&#8457;</button>
            <button id="showCelsius" class="button btn-primary btn-lg">&#8451;</button>
          </div>

        </div>

        <div class="row text-center ">
          <div class="col-xs-3 col-xs-offset-1 well-lg"><span class="innerText" id="location"></span></div>
          <div class="col-xs-3 well-lg">
            <span class="innerText" id="weatherIcon"></span>
            <p class="innerText" id="weatherDescription"></p>
          </div>
          <div class="col-xs-3 text-center well-lg"><span class="innerText" id="weendSpeed">SW 7.67 knots</span></div>
        </div>

      </div>
